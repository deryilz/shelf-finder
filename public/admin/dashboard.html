<html>
    <head>
        <link rel="icon" href="/assets/icon.png">
        <link rel="stylesheet" href="/assets/style.css">
        <link rel="stylesheet" href="/assets/style-dashboard.css">
        <link rel="stylesheet" href="/assets/style-dialog.css">
        <title>Librarian dashboard | Shelf Finder</title>
        <script type="module" src="/admin/dashboard.js"></script>
    </head>
    <body>
        <div class="map">
            <button class="save-button hidden" id="save">Save</button>
            <canvas id="canvas">
            </canvas>
            <div class="add-shelf-buttons">
                <button id="add-shelf">+</button>
                <button id="add-shelf-2">
                    +<div class="number">2</div>
                </button>
            </div>
        </div>
        <div class="sidebar hidden" id="sidebar">
            <div class="x" id="close-sidebar">x</div>
            <div class="sidebar-header">
                Shelf <span id="shelf-id">#</span>
            </div>
            <div class="shelf-angle">
                <div>
                    Angle: <span id="shelf-angle">?</span> degrees
                </div>
                <input class="slider" type="range" step="15" min="0" max="360" id="slider" />
            </div>
            <div class="delete-shelf" id="delete-shelf">
                Delete shelf
            </div>
        </div>
    </body>
</html>
